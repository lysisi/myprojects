<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.imgbox{display: block;position: absolute;top:50%;left: 50%;width: 300px;height: 300px;margin-top:-150px;margin-left:-150px;opacity: 0}
		.active{
			animation: move 1s 0s linear
		}
		.imgbox img{display: block;width: 100%;height: auto}

		@keyframes move{
			0%{
				opacity:0;
				transform:scale(0.3);

			}
			100%{
				opacity:1;
				transform:scale(2);
			}
			
		}


	</style>
</head>
<body style="overflow: hidden;">
		<div class="content" style="overflow: hidden;">
			<div class='imgbox' style='z-index: 3'><img src="img/img1.png"></div>
			<div class='imgbox'  style='z-index: 2'><img src="img/img2.png"></div>
			<div class='imgbox'  style='z-index: 1'><img src="img/img3.png"></div>
		</div>
</body>
<script type="text/javascript" src='js/jquery.min.js'></script>
<script type="text/javascript">
	function ani(i){
		var left=((Math.random()*2-1)*100+50)+'%';
		var top=((Math.random()*2-1)*100+50)+'%';
		var obj=$(".imgbox").eq(i)
		obj.addClass("active");
		setTimeout(function(){
			obj.animate({"left":left,"top":top,"opacity":1},3000,"linear",function(){
				$(this).css({"left":"50%","top":"50%","opacity":0,"width":300,"height":300});
				$(this).removeClass("active")

			});
		},1000)
					
		
	}
	init();
	function init(){
		setTimeout(function(){
			ani(0);
		},1000)
		setTimeout(function(){
			ani(1);
		},3000)
		setTimeout(function(){
			ani(2);
		},5000)
	}
	
	
	setInterval(function(){
		$(".imgbox").removeClass("active")
		init()
	},6000)
	
	

</script>
</html>
